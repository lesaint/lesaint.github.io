---
layout: default
---
{% for post in paginator.posts %}
  <article>
    <header>
      <time>{{ post.date | date_to_long_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </header>
	  <summary>
	    {{ post.excerpt }}
	  </summary>
    <footer>
      <nav><a href="{{ post.url }}">Read all >>></a></nav>
      <!--{% unless post.tags.size == 0 %}<ul>{% for tag in post.tags %}<li><a href="tags/{{tag}}">{{tag}}</a></li>{% endfor %}</ul>{% endunless %}-->
    </footer>
    <hr />
  </article>
{% endfor %}

<div id="nav">
  <!-- Pagination links -->
  {% if paginator.next_page %}
    <div class="previous"><a href="/{{ paginator.next_page }}">Older posts</a></div>
  {% else %}
    <div class="previous">&nbsp;</div>
  {% endif %}
  {% if paginator.previous_page %}
    <div class="next"><a href="/{% if paginator.previous_page > 1 %}{{ paginator.previous_page }}{% endif %}">More recent posts</a></div>
  {% else %}
    <div class="next">&nbsp;</div>
  {% endif %}
  <div class="current">&nbsp;<!--{{ paginator.page }} / {{ paginator.total_pages }}--></div>
</div>
